<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylef.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscricao</title>
</head>
<body>
    <nav>
        <ul id="navbar">
         <li id="float"><a href="index.html">Home</a></li>
         <li id="float"><a class="active" href="forms.html">Formulario de Inscricao</a></li>
         
        </ul>
    </nav>
    <br><br><br>
<div>
    <form>
        <div>
            <label for="cname">NOME COMPLETO</label><br>
            <input type="text" id="cname" name="cname" placeholder="Seu Nome..."><br><br>
        </div>
        <div>
            <label for="email">EMAIL</label><br>
            <input type="email" id="email" name="email" required placeholder="Seu Email..."><br><br>
        </div>
        <p>TIPO DE INGRESSO</p>
        <div id="TI">
            <input type="radio" name="radio" id="radio">
            <label for="radio">PRESENCIAL</label>
            <input type="radio" name="radio" id="radio">
            <label for="radio">ONLINE</label>
        </div>
        <nav>
        <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.ceivap.org.br%2Fdownloads%2FContrato%2520AGEVAP%2520LOCER.pdf&psig=AOvVaw2b3ZHtgO0a01GCo0KnQN5S&ust=1748707152211000&source=images&cd=vfe&opi=89978449&ved=0CAYQrpoMahcKEwio0J72x8uNAxUAAAAAHQAAAAAQBA">Termos de Contrato</a>
        </nav>
        <div id="TE">
            <input type="checkbox" name="termos" id="termos" required>
            <label for="termos">Aceito os Termos</label>
        </div>
        
        <div id="TS">
            <button type="submit">Enviar</button>
            <button type="reset">Reiniciar</button>
        </div> 
    </form>
    
</div>   
    
</body>
</html>
